<form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="nom">{{ 'nom' | translate }}</label>
      <input type="text" class="form-control" id="nom" name="nom"[(ngModel)]="newTypeTicketResto.nom" >
    </div>
    <div class="form-group">
      <label for="montant">{{ 'montant' | translate }}</label>
      <input type="number" class="form-control" id="montant" name="montant"[(ngModel)]="newTypeTicketResto.montant" >
    </div>
    <div class="form-group">
      <label for="pourcentage">{{ 'pourcentage' | translate }}</label>
      <input type="number" class="form-control" id="pourcentage" name="pourcentage" [(ngModel)]="newTypeTicketResto.pourcentage">
    </div>
    <button type="submit" class="btn btn-primary">{{ 'AddTypeTicketResto' | translate }}</button>
  </form>
